<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github Profiles</title>
  </head>
  <body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Home</a>
          </div>
          </ul>
        </div>
    </nav>
    <h3> URL searched: {{ data['url'] }}</h3>
    <main id="main">
        <div class="card">
            <div>
                <!-- embed safe and unsafe image src in the data -->
              <img src="" alt="${user.name}" class="avatar">
            </div>
            <div class="user-info">
              <h2>{{data['rating']}}</h2>
              {{data['verdict']}}
              <ul>
                <li>{{ data['commits'] }} <strong>Commits</strong></li>
                <li>{{ data['contributors'] }} <strong>Contributors</strong></li>
                <li>{{ data['forks'] }} <strong>Forks</strong></li>
              </ul>
        
              <div id="repos"></div>
            </div>
          </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
  </body>
</html>
