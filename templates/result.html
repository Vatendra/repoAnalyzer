<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Repo Result</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="/"><b>Home</b></a>
          </div>
          </ul>
        </div>
    </nav>
    <h3> <strong>{{ data['repo_name'] }}</strong></h3>
    <main id="main">
        <div class="card">
            <div>
                <!-- embed safe and unsafe image src in the data -->
              <img src="{{ url_for('/static', filename = 'images/' + data['image_path']) }}"alt="" class="avatar">
            </div>

            <div class="user-info">
              <h2> Critical Score: {{data['ccf_score']}}/10</h2>
              <ul>
                <li>{{ data['commits'] }} <strong>Commits, &nbsp</strong></li>
                <li>{{ data['contributors'] }} <strong>Contributors, &nbsp</strong></li>
                <li>{{ data['forks'] }} <strong>Forks</strong></li>
              </ul>
                <ul>
                    <li><strong>Created On: &nbsp</strong>{{ data['created_on'] }} </li>
                </ul>
                <ul>
                    <li><strong>Last Updated:&nbsp</strong>{{ data['last_updated'] }} </li>
                </ul>
            </div>
          </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
  </body>
</html>
